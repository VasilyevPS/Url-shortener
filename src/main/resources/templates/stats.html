<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="data:," />
        <title>Сокращатель ссылок</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <div class="container-lg mt-5">
                <h1>Статистика ссылок</h1>
                <table class="table table-bordered table-hover mt-3">
                    <thead>
                        <tr>
                            <th class="col-1">Короткая ссылка</th>
                            <th class="col-1">Длинная ссылка</th>
                            <th class="col-1">Создана</th>
                            <th class="col-1">Число посещений</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="url : ${urls}" th:object="${url}">
                            <td th:text="*{getShortUrl()}"></td>
                            <td th:text="*{getLongUrl()}"></td>
                            <td th:text="${#dates.format(url.getCreatedAt(), 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="*{getVisitsCount()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="footer border-top py-3 mt-5 bg-light">
            <div class="container-xl">
                <div class="text-center">
                    created by
                    <a href="https://github.com/VasilyevPS/" target="_blank">Pavel Vasilyev</a>
                </div>
            </div>
        </footer>

    </body>
</html>
